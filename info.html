<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Scrolling Test</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="info-page">
            <h1>Please fill in the following details</h1>
            <form #infoForm="ngForm" style="padding-bottom: 0;">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input required type="text" name="name" class="form-control" id="username" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="andrewId">Your Andrew ID</label>
                    <input required type="email" name="alias" class="form-control" id="andrewId"
                        placeholder="Enter ANDREW ID">
                </div>
                <div class="form-group">
                    <label for="type">Participant Type</label>
                    <select required class="form-control"  name="type" id="type">
                        <option></option>
                        <option>Yourself</option>
                        <option>Someone NOT like you</option>
                        <option>Optional participant</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="scrolling_tech">Scrolling Techniques </label>
                    <select required class="form-control"  name="experience" id="tech">
                        <option></option>
                        <option>Scrollbar by pressing arrow buttons</option>
                        <option>Scrollbar by dragging thumb</option>
                        <option>Scrollbar with user choice</option>
                        <option>Mouse wheel with notches</option>
                        <option>Mouse wheel without notches</option>
                        <option>Rate-controlled scrolling</option>
                        <option>Two-finger on laptop touchpad</option>
                        <option>Using arrow keyboard keys</option>
                        <option>Scrolling with PgUp/PgDn keys</option>
                        <option>Drag scrolling on screen</option>
                        <option>Flick scorlling on screen</option>
                        <option>Non-touchscreen scrolling</option>
                        <option>other</option>
                    </select>
                </div>
                <div class="form-group" >
                    <label for="deviceDetails">Device Details</label>
                    <input required type="email" name="alias" class="form-control" id="detail"
                        placeholder="Enter Details">
                    <small id="emailHelp" class="form-text text-muted">Add some more details for this device type like make, model, size etc.</small>
                </div>
                <div class="form-group">
                    <label for="experience">Level of Experience</label>
                    <select required class="form-control"  name="experience" id="experience">
                        <option></option>
                        <option>1=Never used this scrolling technique before today</option>
                        <option>2=Used a scrolling technique like this in the past, but not in the last year</option>
                        <option>3=Have used this scrolling technique occasionally in the last year</option>
                        <option>4=Use this scrolling technique frequently (at least once a week) but not every time</option>
                        <option>5=This is the main kind of scrolling technique I use (use every day)</option>
                    </select>
                </div>
            </form>
            <!-- <button style="margin-top: 15px;" class="btn-main" [disabled]="!infoForm.valid" (click)="demo()">Demo Run</button> -->
            <button style="margin-top: 15px;" class="btn-main" id="btn-demo">Demo Test</button>
            <button style="margin-top: 15px;" class="btn-main" id="btn-formal">Formal Test</button>
        </div>
        <style>
            .info-page {
                padding: 30px;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
            form {
                    width:100%;
                    max-width: 500px;
                    padding: 30px 0;
                }
            .form-group {
                width:100%;
            }
            button {
                padding: 0.5em 1.5em 0.5em 1.5em;
                background-color: black;
                color: white;
                border-radius: 4px;
            }
        </style>
        <script>
            function getValue(){
                var username = $("#username").val();
                var id = $("#andrewId").val();
                var type = $("#type").val();
                var tech = $("#tech").val();
                var detail = $("#detail").val();
                var experience = $("#experience").val();
                var value =  JSON.stringify({"username":username, "id":id, "type":type, "tech":tech, "detail":detail, "exp":experience});
                sessionStorage.setItem("info", value);
            }
            $("#btn-demo").click(function(){
                getValue();
                //location.href='./result.html'
                location.href='./scrolling-test.html?mode=demo'
            })
            $("#btn-formal").click(function(){
                getValue();
                //location.href='./result.html'
                location.href='./scrolling-test.html?mode=formal'
            })
        </script>
    </body>

</html>
